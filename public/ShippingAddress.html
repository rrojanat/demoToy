<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="/css/semantic.min.css">
    <link rel="stylesheet" href="/css/toy.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/script/semantic.min.js"></script>
</head>
<body>
<div id="shippingAddress" style="width:100%">
<div class="content">
    <h2><font color="#ffffff">Shipping Address</font></h2>
</div>
<table class="toy">
    <tr>
        <td width="10%">Full Name</td>
        <td colspan="5"><div class="ui input"><input type="text" name="fullName" id="4FullName" size="100" maxlength="200"></div></td>
    </tr>
    <tr>
        <td>Address 1</td>
        <td colspan="5"><div class="ui input"><input type="text" name="address1" id="4Address1" size="100" maxlength="200"></div></td>
    </tr>
    <tr>
        <td>Address 2</td>
        <td colspan="5"><div class="ui input"><input type="text" name="address2" id="4Address2" size="100" maxlength="200"></div></td>
    </tr>
    <tr>
        <td>City</td>
        <td><div class="ui input"><input type="text" name="city" id="4City" size="40" maxlength="100"></div></td>
        <td>Province</td>
        <td><div class="ui input"><input type="text" name="province" id="4Province" size="40" maxlength="100"></div></td>
        <td>Postcode</td>
        <td><div class="ui input"><input type="text" name="postcode" id="4Postcode" size="5" maxlength="5"></div></td>
    </tr>
    <tr>
        <td colspan="6"><button class="ui primary button" id="4Confirm">Confirm</button></td>
    </tr>
</table>
</div>
</body>
</html>
