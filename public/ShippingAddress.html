<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Address</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<h1>Shipping Address</h1>
<div class="ui input">
    <div><label for="fullname">Full Name</label>
        <input type="text" name="fullname"placeholder="Full name..."></div>
    <div><label for="address1">Address 1</label>
        <input type="text" name="address1" placeholder="Address 1 .."></div>
    <div><label for="address2">Address 2</label>
        <input type="text" name="address2"  placeholder="Address 2 .."></div>
    <div><label for="city">City</label>
        <input type="text" name="city" placeholder="City">
        <label for="province">Province</label>
        <input type="text" name="province"  placeholder="Province">
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode"  placeholder="Postcode"></div>
    <div><input type="button" value="Deliver to this address"></div>

</div>
</body>
</html>
