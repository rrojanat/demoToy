<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toy Are Not Us</title>
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/css/toy.css">
    <script src="/script/jquery-3.3.1.min.js"></script>
    <script src="/script/jquery.dataTables.js"></script>
    <script src="/script/toy.js"></script>

</head>

<body>
    <div class="content">
        <input type="hidden" id="cartId">
        <div id="searchToy" style="width:100%">
            <h2>
                <font color="#ffffff">Search Toy</font>
            </h2>
            <label for="ageCombo">Select Age:</label>
            <select id="ageCombo"></select>
            <label for="genderCombo">Select Gender:</label>
            <select id="genderCombo"></select>
            <input type="button" id="searchButton" value="Search">
            <div id="searchResult">
                <table id="tableToyResult" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <!-- <th>Toy ID</th> -->
                            <th>Toy Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Availability</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="toyName" style="width:100%;display: none;">
            <div class="content">
                <h2>
                    <font color="#ffffff">Toy Detail</font>
                </h2>
            </div>
            <table class="toy">
                <tr>
                    <th colspan="3">
                        <h1>
                            <input type="hidden" id="2toyId">
                            <div class="toyName" id="2toyName"></div>
                        </h1>
                    </th>
                </tr>
                <tr>
                    <td rowspan="8" width="50%" align="center">
                        <img class="toyImg" id="2toyImg" height="400" width="600">
                    </td>
                    <td>
                        <h3>Brand</h3>
                    </td>
                    <td>
                        <div class="toyBrand" id="2toyBrand"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Gender</h3>
                    </td>
                    <td>
                        <div class="toyGender" id="2toyGender"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Age</h3>
                    </td>
                    <td>
                        <div class="toyAge" id="2toyAge"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Price</h3>
                    </td>
                    <td>
                        <div class="toyPrice" id="2toyPrice"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Shipping Method</h3>
                    </td>
                    <td>
                        <div class="toyShipping" id="2toyShipping"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Stock Status</h3>
                    </td>
                    <td>
                        <div class="toyStock" id="2toyStock"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Stock Qty</h3>
                    </td>
                    <td>
                        <div class="toyStockQty" id="2toyStockQty"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Quantity</h3>
                    </td>
                    <td>
                        <select name="2toyQty" id="2toyQty" class="toyQty">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td colspan="2">
                        <button class="ui primary button" id="AddToCart">Add to cart</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="shoppingCart" style="width:100%;display: none;">
            <div class="content">
                <h2>
                    <font color="#ffffff">Shopping Cart</font>
                </h2>
            </div>
            <table id="tableShoppingCart" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Price (THB)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="ui primary button" id="ProcessCheckOut">Process to checkout</button>
            <button class="ui primary button" id="ContinueShopping">Continue shopping</button>
        </div>
</body>

</html>
