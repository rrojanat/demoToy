<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toy Name</title>
    <link rel="stylesheet" href="/css/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/script/semantic.min.js"></script>
    <script language="javascript">
    $(document).ready(function(){

        $('#AddToCart').click(function() {
            var cartId = $('#cartId').value;
            if(cartId == null) {
                $.ajax({
                    url: '/rest/cart',
                    type: 'put',
                    success: function(data){
                        alert(data.cartId);
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                        $('#content').html(errorMsg);
                    }
                });
            }
        });

        var toyId = "6";

        $.ajax({
            url: '/rest/toy/' + toyId,
            type: 'get',
            success: function(data){
                $('.toyName').text(data.name);
                $('.toyBrand').text(data.brand);
                $('.toyGender').text(data.gender);
                $('.toyAge').text(data.age);
                $('.toyPrice').text(data.price);
                $('.toyShipping').text(data.shippingMethod);
                $('.toyStock').text(data.stockStatus);
                $('.toyImg').attr('src', data.toyImg);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                $('#content').html(errorMsg);
            }
        });
    });
    </script>
</head>
<body>
<input type="hidden" id="cartId" value="">
<table>
    <tr>
        <td colspan="3"><h1><div class="toyName"></div></h1></td>
    </tr>
    <tr>
        <td rowspan="7" width="50%"><img class="toyImg" height="400" width="300"></td>
        <td><h3>Brand</h3></td>
        <td><div class="toyBrand"></div></td>
    </tr>
    <tr>
        <td><h3>Gender</h3></td>
        <td><div class="toyGender"></div></td>
    </tr>
    <tr>
        <td><h3>Age</h3></td>
        <td><div class="toyAge"></div></td>
    </tr>
    <tr>
        <td><h3>Price</h3></td>
        <td><div class="toyPrice"></div></td>
    </tr>
    <tr>
        <td><h3>Shipping Method</h3></td>
        <td><div class="toyShipping"></div></td>
    </tr>
    <tr>
        <td><h3>Stock Status</h3></td>
        <td><div class="toyStock"></div></td>
    </tr>
    <tr>
        <td><h3>Quantity</h3></td>
        <td><select name="Qty" class="toyQty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td colspan="2"><button class="ui primary button" id="AddToCart">Add to cart</button></td>
    </tr>
</table>
</body>
</html>
