<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SearchToy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script language="javascript">
        $(document).ready(function () {
            $.ajax({
                url: '/rest/agecombo',
                type: 'get',
                success: function (data) {
                    console.log(data);
                    var $select = $('.ageCombo');
                    $.each(data, function (index, value) {
                        $select.append('<option value=' + value.value + '>' + value.text +
                            '</option>');
                    });
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                    $('#content').html(errorMsg);
                }
            });
            $.ajax({
                url: '/rest/gendercombo',
                type: 'get',
                success: function (data) {
                    console.log(data);
                    var select = $('.genderCombo');
                    for (var i = 0; i < data.length; i++) {
                        $(select).append('<option value=' + data[i].value + '>' + data[i].text +
                            '</option>');
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                    $('#content').html(errorMsg);
                }
            });
        });
    </script>
</head>

<body>

    <h1>
        Search Toy
    </h1>

    <label for="ageCombo">Select Age:</label>
    <select class="ageCombo"></select>

    <label for="genderCombo">Select Gender:</label>
    <select class="genderCombo"></select>

    <input type="button" id="searchButton" value="Search">

    <script language="JavaScript">
        $("#searchButton").click(function () {
            var criteria = {};
            criteria.searchAge = $('.ageCombo').val();
            criteria.searchGender = $('.genderCombo').val();
            console.log(criteria);
            $.ajax({
                url: '/rest/toy',
                type: 'post',
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify(criteria),
                success: function (data) {
                    console.log(data);
                    var table = $('#resultTable tr:last')
                    $.each(data, function (index, value) {
                        table.after('<tr><td>' + value.toyId + '</td><td>' + value.name +
                            '</td><td>' + value.gender + '</td><td>' + value.age +
                            '</td><td>' + value.stockStatus + '</td></tr>');
                    });
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    console.log(thrownError);
                    var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                    $('#content').html(errorMsg);
                }
            });
        });
    </script>

    <p>
        X toy found
    </p>

    <table class="table" id="resultTable">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Toy ID</th>
                <th scope="col">Toy Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Availability</th>
            </tr>
        </thead>

    </table>

</body>

</html>
