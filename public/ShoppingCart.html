<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="/css/semantic.min.css">
    <link rel="stylesheet" href="/css/toy.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/script/semantic.min.js"></script>
    <div class="content">
        <h2><font color="#ffffff">Shopping Cart</font></h2>
    </div>
</head>

<body>

<table class="toy">
    <tr>
        <th align="left">Items</th>
        <th>Quantity</th>
        <th align="right">Price (THB)</th>
    </tr>
    <tr>
        <td>
            <div>Toy Name by Brand</div>
            <div>Gender</div>
            <div>Age</div>
            <div>In Stock / Out of Stock</div>
            <div><button class="ui button" name="Delete">Delete</button></div>
        </td>
        <td>
            <label for="3toyQty" > </label>
            <select name="quantity" id="3toyQty" >
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
            </select>
        </td>
        <td align="right">100.00</td>
    </tr>
    <tr>
        <td align="left" class="subtotal">Shipping Method: Cash on Delivery</td>
        <td align="left" class="subtotal">Sub Total:</td>
        <td align="right" class="subtotal">100.00</td>
    </tr>
    <tr>
        <td align="left" class="subtotal">Shipping Fee: 50.00</td>
        <td align="left" class="subtotal">Total Shipping Fee:</td>
        <td align="right" class="subtotal">50.00</td>
    </tr>
</table>
<button class="ui primary button" id="ProcessCheckOut">Process to checkout</button>
<button class="ui primary button" id="ContinueShopping">Continue shopping</button>
</body>
</html>
